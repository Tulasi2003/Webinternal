<!DOCTYPE html>
<html>
<head>
  <title>USN Validation</title>
  <script>
    function validateUSN() {
      var usn = document.getElementById("usn").value;
      var regex = /^1[Vv][Ss][0-9]{2}[Cc][Ss][0-9]{3}$/;

      if (regex.test(usn)) {
        alert("Valid USN");
      } else {
        alert("Invalid USN");
      }
    }
  </script>
</head>
<body>
  <h1>USN Validation</h1>
  <label for="usn">Enter your USN:</label>
  <input type="text" id="usn">
  <button onclick="validateUSN()">Validate</button>
</body>
</html>
