<!DOCTYPE html>
<html>
<head>
  <title>Alphabetical Order</title>
</head>
<body>
  <h1>Alphabetical Order</h1>
  <input type="text" id="inputString" placeholder="Enter a string">
  <button id="sortButton">Sort</button>
  <div id="output"></div>
  
  <script>
    function sortString() {
  const inputString = document.getElementById("inputString").value;
  const sortedString = inputString.split('').sort().join('');
  document.getElementById("output").innerText = "Sorted String: " + sortedString;
}

document.getElementById("sortButton").addEventListener("click", sortString);

  </script>
</body>
</html>
