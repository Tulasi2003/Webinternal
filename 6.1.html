<!DOCTYPE html>
<html>
<head>
  <title>Caesar Cipher Encryption</title>
  <script>
    function caesarCipherEncrypt(text, shift) {
      var encryptedText = "";

      for (var i = 0; i < text.length; i++) {
        var char = text[i];

        // Check if the character is a letter
        if (char.match(/[a-z]/i)) {
          var charCode = text.charCodeAt(i);

          // Encrypt uppercase letters
          if (charCode >= 65 && charCode <= 90) {
            char = String.fromCharCode(((charCode - 65 + shift) % 26) + 65);
          }

          // Encrypt lowercase letters
          if (charCode >= 97 && charCode <= 122) {
            char = String.fromCharCode(((charCode - 97 + shift) % 26) + 97);
          }
        }

        encryptedText += char;
      }

      return encryptedText;
    }

    function encryptText() {
      // Prompt the user to enter the text and shift pattern
      var text = prompt("Enter the text to encrypt:");
      var shift = parseInt(prompt("Enter the shift pattern (a number between 1 and 25):"));

      // Validate the shift pattern
      if (isNaN(shift) || shift < 1 || shift > 25) {
        alert("Invalid shift pattern. Please enter a number between 1 and 25.");
        return;
      }

      // Call the caesarCipherEncrypt function to encrypt the text
      var encryptedText = caesarCipherEncrypt(text, shift);

      // Display the encrypted text using an alert
      alert("Encrypted Text:\n" + encryptedText);
    }
  </script>
</head>
<body>
  <button onclick="encryptText()">Encrypt Text</button>
</body>
</html>
