<!DOCTYPE html>
<html>
  <head>
    <title>Date Search</title>
  </head>
  <body>
    <h1>Date Search</h1>

    <label for="search-string">Enter a string:</label>
    <br>
    <input type="text" id="search-string" placeholder="e.g. The event is on 2022-05-20">

    <br>
    <button onclick="searchDate()">Search</button>

    <p id="search-result"></p>

    <script>
      function searchDate() {
        const searchString = document.getElementById("search-string").value;
        const dateRegex = /\d{4}-\d{2}-\d{2}/;
        const match = searchString.match(dateRegex);

        if (match) {
          const date = new Date(match[0]);
          const formattedDate = date.toLocaleDateString("en-US", {
            weekday: "long",
            year: "numeric",
            month: "long",
            day: "numeric",
          });
          document.getElementById("search-result").textContent = formattedDate;
        } else {
          document.getElementById("search-result").className = "error";
          document.getElementById("search-result").textContent = "No date found in string.";
        }
      }
    </script>
  </body>
</html>
